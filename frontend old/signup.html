<html>
<link rel="stylesheet" type="text/css" href="stylesheet/empsignup	.css">
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Sign Up</h3>

	<br>
	<br>
	
	
    <fieldset>
		<div id="mainselection">
			<select>
				<option>Select an account type</option>
				<option>Job Seeker</option>
				<option>Employer</option>
			</select>
		</div>
	</fieldset>
	
	<br>
	<br>
	
	
	
	
	
	
	


    <fieldset>
      <input placeholder="Company E-Mail Address" type="text" tabindex="1" required >
    </fieldset>
	<fieldset>
      <input placeholder="Enter Password" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Re-enter password" tabindex="4" required></textarea>
    </fieldset>

	<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
</body>
</html>
