<!DOCTYPE html>

<html>
<link rel="stylesheet" type="text/css" href="stylesheet/seekerprofile.css">
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3><Strong>Job Seeker Resume</Strong></h3>
<br>
<br>
<img src="images/profile.jpg" id="photo">
<br>
<br>
	<span id="prof"><Strong>Profile</strong> </span>
	<br>
	<br>
	<div id="profile">
    <fieldset>
	<br>
	<label>First Name</label>
	<br>
	<br>
      <input type="text" tabindex="1" required >
    </fieldset>
    <fieldset>
	<br>
	<label>Last Name</label>
	<br>
	<br>
      <input type="text" tabindex="2" required>
    </fieldset>

    <fieldset>
	<br>
	<label>Self Introduction</label>
	<br>
	<br>
      <textarea tabindex="4" id="selfintro" required></textarea>
    </fieldset>
	
	<fieldset>
		<input type="submit" value="Upload a photo" class="btn"><span id="optional"> (Optional)</span>
	</fieldset>
	
	<br>
	<br>
	<br>
	<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
	</form>
	</div>
	</div>
	
	
	
	<div id="work">
	<br>
	<span><Strong>Work Experience</strong> <img src="images/plus.png" id="plusimg"> </span>	
	<br>
	<br>
	<form id="workform" action="#" method="post">	
	<fieldset>
	<br>
	<label>Job Title</label>
	<br>
	<br>
    <input  type = "text" tabindex="1" required>
    </fieldset>
	
	<fieldset>
	<br>
	<label>Company</label>
	<br>
	<br>    
	<input  type = "text" tabindex="2" required>
    </fieldset>
	<span>
	<fieldset>
	<br>
	<label>From</label>
	<br>
	<br>
      <input tabindex="3"  type ="date"	  required>
    </fieldset>
	<fieldset>
	<br>
	<label>Till</label>
	<br>
	<br>
      <input tabindex="4" type ="date" required>
    </fieldset>
	</span>
      <button name="submit" type="submit" id="worksubmit"  >Submit Education</button>
	</form>
	
		
	</div>
	

<div id="education">		
	<br>
	<br>
	<br>
	<span><Strong>Education</strong><img src="images/plus.png" id="plusimg2"> </span>
	<br>
	<br>
	<br>
	<form id="eduform" action="" method="post">	
	<fieldset>
	<br>
	<label>School</label>
	<br>
	<br>
      <input type = "text" tabindex="1" required>
    </fieldset>
	
	<fieldset>
	<br>
	<label>Degree</label>
	<br>
	<br>
      <input  type = "text" tabindex="2" required>
    </fieldset>
	<span>
	<fieldset>
	<br>
	<label>Field of Study</label>
	<br>
	<br>
      <input type = "text" tabindex="2" required>
    </fieldset>
	<span>	
	<fieldset>
	<br>
	<label>From</label>
	<br>
	<br>
      <input tabindex="3"  type ="date"	  required>
    </fieldset>
	<fieldset>
	<br>
	<label>To</label>
	<br>
	<br>
      <input tabindex="4" type ="date" required>
    </fieldset>
	<br>
	<button name="submit" type="submit" id="worksubmit"  >Submit Education</button>
	</form>
	</div>
<br>
<br>
<br>
<br>
<br>
	<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
