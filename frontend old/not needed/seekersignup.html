<html>
<link rel="stylesheet" type="text/css" href="stylesheet/seekersignup.css">

    <h4></h4>
    <fieldset>
      <input placeholder="E-Mail Address" type="text" tabindex="1" required >
    </fieldset>
    <fieldset>
      <input placeholder="Choose a username" type="text" tabindex="2" required>
    </fieldset>
	<fieldset>
      <input placeholder="Enter Password" type="text" tabindex="3" required>

    <fieldset>

	<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
